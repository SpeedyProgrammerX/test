<!DOCTYPE html>
<html>
<head>
    <title>Devansh Pay</title>
    <script type="text/javascript">
        // JavaScript function to be invoked when Button 1 is clicked
        function button1Clicked() {
            var counterElement = document.getElementById("counter");
            console.log("Sending -> Approved and " + counterElement.value)
            NativeAppsHandler.processOrder("Approved", counterElement.value)
        }
        
        // JavaScript function to increase the counter when Button 2 is clicked
        function increaseCounter() {
            var counterElement = document.getElementById("counter");
            var counterValue = parseInt(counterElement.innerText);
            counterElement.innerText = counterValue + 1;
        }
    </script>
</head>
<body>
    <h1>Devansh Pay V1.20</h1>
    <h2 id="counter">0</h2>
    <button onclick="button1Clicked()">Go back to App</button>
    <button onclick="increaseCounter()">Increase Counter</button>
</body>
</html>
